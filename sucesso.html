<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email enviado com sucesso!</title>
</head>
<body>
    <p>Email enviado com sucesso!</p>
    <!-- Link para voltar ao clicar -->
    <a href="http://thiagonet.com#contato">Voltar</a>


    <!-- Script de redirecionamento automático -->
    <h1 id="counterarea"></h1>

    <script>

        var counter;
        counter = 4;
        setInterval(function () {
          counter = counter - 1;
          document.getElementById("counterarea").innerHTML = counter;
          if(counter === 0){
            window.location.href = 'http://thiagonet.com#contato';
          }
        }, 1000);
        
    </script>
    <!-- Script de redirecionamento automático End -->
</body>
</html>
